<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 5rem;
        }

        .container {
            background-color: #5f9ea0;
            display: flex;
            text-align: center;
            align-items: center;
            width: 20vw;
            height: 45ch;
            flex-direction: column;
            justify-content: center;
            border-radius: 5%;
        }

        .container div {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 20px;
        }

        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input {
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            height: 25px;
            width: 230px;
        }

        button {
            border: none;
            border-radius: 5px;
            height: 30px;
            width: 90px;
            background-color: #00bbff;
        }

        .container-top {
            display: flex;
            flex-direction: column;
            padding: 2rem 10rem;
        }
    </style>
</head>

<body>
    <div class="container-top">
        <h1>BMI Calculator</h1>
        <p>Enter your Weight and Height</p>
    </div>
    <main>
        <div class="container">
            <div>BMI Calculator</div>
            <p>Enter your Weight in Kg</p>
            <input id="weight" type="number"><br>
            <p>Enter your Height in cm</p>
            <input id="height" type="number"><br>
            <button onclick="msg()">Calculate</button>
            <p id="output"></p>
        </div>
    </main>
    <script>
        function msg() {
            const weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            height = height / 100;
            let out = document.getElementById("output");
            let bmi = (weight / (height * height)).toFixed(3);

            if (bmi < 18.5 && bmi > 5) {
                out.innerHTML = bmi + "<br>You are Under Weight";
            } else if (bmi >= 18.5 && bmi < 25) {
                out.innerHTML = bmi + "<br>You are Normal Weight";
            } else if (bmi >= 25 && bmi < 30) {
                out.innerHTML = bmi + "<br>You are Over Weight";
            } else if (bmi >= 30) {
                out.innerHTML = bmi + "<br>You are Obesity";
            } else {
                alert("Somthing Wrong !");
            }
        }

    </script>
</body>

</html>
