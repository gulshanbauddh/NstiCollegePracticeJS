<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checking the given Number is a perfect Numbur.</title>
  </head>
  <body>
    <h1>Checking a Number is Perfect or Not :</h1>
    <script>
      // +++++++++ Input and Initialization by User +++++++++++++++
      let num = parseInt(prompt(" Enter a Number for Checking : "));
      num=5;
      let orgNum=num;
      let sum = 0;
      while(num>0){
        temp=num%10;
        sum=sum+(temp*temp*temp);
        num=Math.floor(num/10);
      }
      document.write(sum);
    </script>
  </body>
</html>
