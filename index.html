<!doctype html>

<html>
  <head>
    <title>Armstrong numbers between two limit</title>
  </head>
  <body>
    <script>
      let limit1, limit2;
      limit1 = parseInt(prompt("Enter limit 1"));
      limit2 = parseInt(prompt("Enter limit 2"));
      document.write(
        "Armstrong numbers between " + limit1 + " and " + limit2 + " are: ",
      );
      for (let num = limit1; num < limit2; num++) {
        let temp = num;
        let sum = 0;
        let pow = num.toString().length;
        while (temp > 0) {
          let digit = temp % 10;
          sum = sum + digit ** pow;
          temp = Math.floor(temp / 10);
        }

        if (num == sum) document.write(num + "    ");
      }
    </script>
  </body>
</html>
