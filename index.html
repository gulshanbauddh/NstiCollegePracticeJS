<!DOCTYPE html>

<head>
  <title>Factorial of a Number using Recursion :</title>
</head>

<body>
  <h2>Factorial of a Number using Recursion :</h2>
  <script>
    var num, fact;
    function factorial(num) {
      if (num == 0 || num == 1) {
        return 1;
      } else {
        return num * factorial(num - 1);
      }
    }
    num = parseInt(prompt("Enter anny number."));
    // Mistick start
    if (isNaN(num) || num < 0) {
      document.write("Please Enter valid positive integer.")
    } else 
    // Mistick
    {
      fact = factorial(num);
      document.write("Your Input number is : " + num + " <br>Your Input number factorial is: " + fact)
    }
  </script>
</body>

</html>
