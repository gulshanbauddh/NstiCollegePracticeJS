<!DOCTYPE html>
<html lang="en">

<head>
    <title>pg_7_Q-1 Check +ive -ive or Zero</title>
</head>

<body>
    <h1>Check +ive -ive or Zero</h1>
    <script>
        let no = parseInt(prompt("Enter Number-"));
        if (no != 0) {
            if (no > 0) {
                document.write("Number is Postive (+ ive)= " + no);
            } else {
                document.write("Number is Negative (- ive)= " + no);
            }
        } else {
            document.write("Number is Zero= " + no);
        }
    </script>
</body>

</html>
