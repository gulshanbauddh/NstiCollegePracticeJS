<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindrome or Not</title>
</head>
<body>
    <h1>Check Palindrome or Not</h1>
    <script>
        let no=parseInt(prompt("Enter your number to check Palindrome:"));
        // let no=124;
        let orginalNo=no;
        let temp;
        let rev=0;
        do{
            temp=no%10;
            rev=rev*10+temp;
            no=parseInt(no/10);
        }while(no>0);
        
        document.write("Your Entred number is = "+orginalNo+" and reverse = "+rev);
        document.write((rev===orginalNo)? ("<br>Palindrome"):("<br>Not Palindrome"));
    </script>
</body>
</html>
