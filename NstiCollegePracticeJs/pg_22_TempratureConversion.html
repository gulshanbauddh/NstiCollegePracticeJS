<!DOCTYPE html>
<html>

<head>
    <title>Temprature Conversion</title>
</head>

<body>
    <h1>Temprature Conversion-</h1>
    <script>
        let temp = parseFloat(prompt("Enter temperature value-"));
        let choice = prompt("Type 'C' to convert Celsius to Fahrenhit or 'F' for Fahrenhit to Celsius.");

        if (choice === "C" || choice === "c") {
            let f = (temp * 9 / 5) + 32;
            document.write(temp + " 째C= " + f.toFixed(2) + " 째F");
        } else if (choice === "F" || choice === "f") {
            let c = (temp - 32) * 5 / 9;
            document.write(temp + " 째F= " + c.toFixed(2) + " 째C");
        } else {
            document.write("Invalid choice ! Please enter C or F");
        }

    </script>
</body>

</html>
