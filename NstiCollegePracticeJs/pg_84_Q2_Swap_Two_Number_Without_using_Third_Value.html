<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Two Number </title>
</head>
<body>
  <h3>Swap Two Number Without using Third Variable:</h3>
  <script>
    // Insitation & Input
    let a=parseInt(prompt("Enter 1st number a="));
    let b=parseInt(prompt("Enter 2st number b="));
    document.write(`Before Swaping a= ${a} and b= ${b}`);
    // Swaping
    a=a+b;
    b=a-b;
    a=a-b;
    // Display Swaped value-
    document.write(`<br>After Swaping a= ${a} and b= ${b}`);
  </script>
</body>
</html>
