<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert then display all colour using for..Each loop in Array:</title>
    <style>
      *{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Insert then display all colour using for..Each loop in Array:</h3>
    <script>
      let arr, n;
      n = parseInt(prompt("Enter limit of your Array:"));
      arr = new Array(n);
      for (i = 0; i < n; i++) {
        arr[i] = prompt("Enter color name :");
      }
      document.write("All inserted Color is: <br>");
      arr.forEach(function (element, index) {
        document.write((index + 1) + " : " + element + "<br>");
      });
    </script>
  </body>
</html>
