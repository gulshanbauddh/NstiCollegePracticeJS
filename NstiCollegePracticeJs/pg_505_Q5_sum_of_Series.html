<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Series</title>
</head>
<body>
  <h2>Sum of Series:</h2>
  <script>
    
    let limit=parseInt(prompt("Enter limit of Series:"));
    for(i=1; i<=limit; i++){
      document.write("X <sup> "+i+" </sup> ")
      if(i>=limit) break;
      document.write(" + ")
    }
  </script>
</body>
</html>
