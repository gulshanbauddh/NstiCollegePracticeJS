<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Even Number up to 50:</title>
</head>
<body>
    <h1></h1>
    <h1>Display Even Number up to 50:</h1>
    <script>
        for(i=1; i<=50; i+=2){
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
