<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Natural Number below 'n':</title>
</head>
<body>
    <h1>Display Natural Number below 'n'</h1>
    <script>
        let no=parseInt(prompt("Enter Number:"))
        for(i=1; i<no; i++){
            document.write(i+"<br>")
        }
    </script>
</body>
</html>
