<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Perfect no or not</title>
</head>
<body>
    <h1>Check number is Perfect  or not:</h1>
    <script>
        let no=496;
        let check=0;
        for(i=1 ; i<no; i++){
            if(no%i===0){
                check=check+i;
            }
        }
        document.write("Your number is: "+no);
        if(no===check)
            document.write("<br>Number is Perfect number.");
         else
          document.write("<br>Number is Not Perfect number.");
    </script>
</body>
</html>
