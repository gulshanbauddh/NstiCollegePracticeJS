  <body>
    <h1>Q1. Product of Two No-</h1>
    <script>
      alert("Q1. Product of Two No-");
      let no1 = parseInt(prompt("Enter 1st Number-"));
      let no2 = parseInt(prompt("Enter 2st Number-"));
      document.write("Product of Two no is= " + no1 * no2);
      alert("Product of Two no is= " + no1 * no2);
    </script>

    <h1>Q2. Area and Perimeter of Square-</h1>
    <script>
      alert("Q2. Area and Perimeter of Square-");
      let side = parseInt(prompt("Enter side of Square-"));
      document.write(
        "Area of Square is= " +
          side * side +
          "\nPerimeter of Square= " +
          4 * side
      );
      alert(
        "Area of Square is= " +
          side * side +
          "\nPerimeter of Square= " +
          4 * side
      );
    </script>

    <h1>Q3. Area and Perimeter of Rectangle-</h1>
    <script>
      alert("Q3. Area and Perimeter of Rectangle-");
      let length = parseInt(prompt("Enter Length-"));
      let width = parseInt(prompt("Enter Width-"));

      document.write(
        `Area of Rectangle is= ${
          length * width
        } \n Perimeter of Rectangle is= ${2 * (length + width)}`
      );

      alert(
        `Area of Rectangle is= ${
          length * width
        } \n Perimeter of Rectangle is= ${2(length + width)}`
      );
    </script>

    <h1>Q4. Area and Circumfrence of Circle-</h1>
    <script>
      alert("Q4. Area and Circumfrence of Circle-");
      const pi = 3.14;
      let radius = parseInt(prompt("Enter Radius of Circle-"));
      document.write(
        `Area of Circle= ${pi * radius * radius} \n Circumfrance of Circle= ${
          2 * pi * radius
        }`
      );
      alert(
        `Area of Circle= ${pi * (radius * radius)} \n Circumfrance of Circle= ${
          2 * pi * radius
        }`
      );
    </script>

    <h1>Q5. Use Input of Two number and Perform Simple arthmatic opration-</h1>

    <script>

        "Q5. Use Input of Two number and Perform Simple arthmatic opration-"
      );
      let a, b, sum;

      b = parseInt(prompt("Enter Value of b-"));
      sum = a + b;
      document.write("sum of (a+b=) " + (sum = a + b));
      alert("sum of (a+b=) " + (sum = a + b));
    </script>
