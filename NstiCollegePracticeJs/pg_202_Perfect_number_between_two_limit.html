<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Perfect number b/w two number:</title>
  </head>
  <body>
    <h1>Check Perfect number b/w two number:</h1>
    <script>
      let num1 = parseInt(prompt("Enter Limit 1:"));
      let num2 = parseInt(prompt("Enter Limit 2:"));
      while (num1 < num2) {
        var check = 0;
        var num = num1;

        for (i = 1; i < num; i++) {
          if (num % i === 0) {
            check = check + i;
          }
        }
        if (num === check) document.write("<br>Perfect number : " + num);
        num1++;
      }
      // 6, 28, 496 etc is perfect number:
    </script>
  </body>
</html>
