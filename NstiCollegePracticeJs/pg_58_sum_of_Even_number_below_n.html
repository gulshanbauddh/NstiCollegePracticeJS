<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sum of Even number below 'n'</title>
</head>

<body>
  <h1>sum of Even number below 'n'</h1>
  <script>
    let sum = 0;
    let no = parseInt(prompt("Enter number:"));
    for (i = 2; i < no; i = i + 2) {
      sum = sum + i;
    }
    document.write(
      "Your enterd number is : " + no + " and sum of all Even number below is : " + sum
    );
  </script>
</body>

</html>
