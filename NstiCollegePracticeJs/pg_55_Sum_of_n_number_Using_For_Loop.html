<body>
    <h1>Sum of n number Using For Loop:</h1>
    <script>
        // let no=parseInt(prompt("Enter Your Number:"));
        let no=5;
        let sum=0;
        for(let i=1; i<=no; i++){
            
            document.write(sum+"<br>");
        }
        document.write("Sum= "+sum);
    </script>
