<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of n number Using For Loop:</title>
</head>
<body>
<body>
    <h1>Sum of n number Using For Loop:</h1>
    <script>
        let no=parseInt(prompt("Enter Your Number:"));
        // let no=10;
        let sum=0;
        for(let i=1; i<=no; i++){ 
            sum=sum+i;
            document.write("<br>i="+i);
        }
        document.write("Your enterd number is = "+no +"<br>Sum of number is = "+sum);
    </script>
</body>
</html>
