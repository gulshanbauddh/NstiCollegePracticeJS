<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develope Pattern</title>
  </head>
  <body>
    <h2>Develope Pattern:</h2>
    <script>
      let limit = 5;
      
      for (i = 1; i <= limit; i++) {
       
        for (j = 1; j <= i; j++) { 
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
