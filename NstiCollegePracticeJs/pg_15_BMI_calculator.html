<!DOCTYPE html>
<html>
  <head>
    <title>Q-3 BMI Calculator</title>
  </head>

  <body>
    <h1>BMI Calculator</h1>
    <script>
      let w = parseInt(prompt("Enter your Weight in Kg-"));
      let h = parseFloat(prompt("Enter your height in cm-"));
      let bmi = (w / (h / 100) ** 2).toFixed(2);
      document.write("BMI is= " + bmi + "<br>");
      if (bmi < 18.5) {
        document.write("You are Under Weight");
      } else if (bmi >= 18.5 && bmi < 25) {
        document.write("You are Normal Weight");
      } else if (bmi >= 25 && bmi < 30) {
        document.write("You are Over Weight");
      } else if (bmi >= 30) {
        document.write("You are Obesity");
      } else {
        document.write("Somthing Wrong!");
      }
    </script>
  </body>
</html>
