<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Perfect number b/w two number:</title>
  </head>
  <body>
    <!-- 6, 28, 496 etc is perfect number: -->
    <h1>Check Perfect number b/w two number:</h1>
    <script>
      let lim_1 = parseInt(prompt("Enter Limit 1:"));
      let lim_2 = parseInt(prompt("Enter Limit 2:"));
      lim_1 = 1;
      lim_2 = 500;
      for (lim_1; lim_1 <= lim_2; lim_1++) {
        let check = 0;
        let num = lim_1;
        for (i = 1; i < num; i++) {
          if (num % i === 0) {
            check = check + i;
          }
        }
        if (num === check) document.write("<br>Perfect number : " + num);
      }
    </script>
  </body>
</html>
