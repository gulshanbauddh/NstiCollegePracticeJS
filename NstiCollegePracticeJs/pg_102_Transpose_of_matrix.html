<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transpose of Matrix :</title>
</head>

<body>
  <h2>Transpose of Matrix :</h2>
  <script>
    // Read Matrix
    function readMatrix(a, m, n) {
      for (i = 0; i < m; i++) {
        for (j = 0; j < n; j++) {
          a[i][j] = parseInt(prompt("Enter Element of Matrix;"));
        }
      }
    }
    // Transpose of Matrix:
    function transposeMatrix(a, m, n, t) {
      for (j = 0; j < m; j++) {
        for (i = 0; i < n; i++) {
          t[i][j] = a[j][i];
        }
      }
    }
    // Display of Matrix:
    function displayMatrix(a, m, n) {
      for (i = 0; i < m; i++) {
        for (j = 0; j < n; j++) {
          document.write(a[i][j] + "  ");
        }
        document.write("<br>")
      }
    }
  </script>
  <script>
    var a, m, n;
    // Input Array Limit
    m = parseInt(prompt("Enter Row limit of 1st Matrix :"));
    n = parseInt(prompt("Enter Column limit of 1st Matrix :"));
    let t, x = n, y = m;
    a = new Array(m);
    t = new Array(x);
    // Object Creation
    for (i = 0; i < m; i++)   a[i] = new Array(n);
    for (i = 0; i < x; i++)   t[i] = new Array(y);
    alert("Enter Matrix 1st Elements:")
    readMatrix(a, m, n);
    //Display matrices: Display Matrix a:
    document.write("<br>Matrix a is :<br>");
    displayMatrix(a, m, n);
    // Transpose of Matrix.
    transposeMatrix(a, m, n, t);
    // Display Matrix Transpose:
    document.write("<br>Matrix b is :<br>");
    displayMatrix(t, x, y);
  </script>
</body>

</html>
