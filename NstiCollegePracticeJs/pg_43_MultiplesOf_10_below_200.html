<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display all multiples of 10 below 200:</title>
  </head>
  <body>
    <h1>Display all multiples of 10 below 200:</h1>
    <script>
      for (i = 1; i<100; i++) {
        let mul = 10 * i;
        if(mul<200)
        document.write("10 x " + i + " = " + mul + "<br>");
      }
    </script>
  </body>
</html>
