<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frequency count in array:</title>
  </head>
  <body>
    <h2>Frequency count in array:</h2>
    <script>
      let arr = [1, 5, 7, 8, 3, 4, 6, 3, 8, 9, 3, 5, 2, , 8];
      document.write("Your Array is : " + arr);
      let limit = arr.length, flag = 0, fc = 0;
      let searchKey = parseInt(prompt("Enter your search key or searching Element:"));
      for (i = 0; i < limit; i++) {
        if (arr[i] == searchKey) {
          flag = 1;
          fc++;
          break;
        }
      }
      if (flag)
        document.write("<br>Element found and your insert Element is : " +searchKey +" and Frequency count = " +fc);
      else document.write("<br>Element not found and your insert Element is : " + searchKey);
    </script>
  </body>
</html>
