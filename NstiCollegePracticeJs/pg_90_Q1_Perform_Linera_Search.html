<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perform Linear Search:</title>
  </head>
  <body>
    <h2>Perform Linear Search:</h2>
    <script>
      let n, arr;
      n=parseInt(prompt("Enter Array limit."));
      arr=new Array(n);
      // Read Array
      for(let i=0; i<n; i++) arr[i]=parseInt(prompt("Enter Array elements."));
      document.write("Array Elements are: ");
      // Display Array
      for(let i=0; i<n; i++) document.write(arr[i]+"  ");

      let  flag = 0;
      let searchKey = parseInt(prompt("Enter your search key or searching Element:"));
      for (i = 0; i < n; i++) {
        if (arr[i] === searchKey) {
          flag = 1;
          break;
        }
      }
      if (flag)
        document.write("<br>Element found and your inser Element is : " + searchKey+ " and at index : "+ i);
      else
        document.write("<br>Element not found and your inser Element is : " + searchKey);
    </script>
  </body>
</html>
