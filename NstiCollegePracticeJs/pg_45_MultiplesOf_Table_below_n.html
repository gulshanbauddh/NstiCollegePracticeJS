<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of a number upto n:</title>
  </head>
  <body>
    <h1>Table of a number upto n:</h1>
    <script>
      let no=parseInt(prompt("Enter number which you want Table:"));
      let limit=parseInt(prompt("Enter Limit :"));
      // let no = 5;
      // let limit = 200;
      let mul;
      for (i = 1; i <= limit; i++) {
        let mul = no * i;
        if(mul<limit)
        document.write("10 x " + i + " = " + mul + "<br>");
      }
    </script>
  </body>
</html>
