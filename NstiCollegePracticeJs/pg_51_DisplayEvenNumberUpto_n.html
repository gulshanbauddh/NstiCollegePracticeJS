<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Even Number up to 'n':</title>
</head>
<body>
    <h1>Display Even Number up to 'n':</h1>
    <script>
      let no=parseInt(prompt("Enter any number:"));
      for (i = 2; i<=no; i+=2) {
        document.write(i + "<br>");
      }
    </script>
</body>
</html>
