<html>
  <head>
    <title>Count Postive Negative And Zero In Array Element:</title>
  </head>
  <body>
    <h2>Count Postive Negative And Zero In Array Element:</h2>
    <script>
      let arr,limit,pos = 0,neg = 0,zero = 0;
      limit = parseInt(prompt("Enter Array Limit."));
      arr = new Array(limit);
      for (i = 0; i < limit; i++) {
        arr[i] = parseInt(prompt("Enter Array Elements"));
      }
      document.write("Array is :");
      for (i = 0; i < limit; i++) {
        document.write(arr[i] + "  ");
      }
      for (i = 0; i < limit; i++) {
        if (arr[i] > 0) pos++;
        else if (arr[i] < 0) neg++;
        else zero++;
      }
      document.write("<br>Postive number count = " + pos);
      document.write("<br>Negative number count = " + neg);
      document.write("<br>Zero number count =" + zero);
    </script>
  </body>
</html>
