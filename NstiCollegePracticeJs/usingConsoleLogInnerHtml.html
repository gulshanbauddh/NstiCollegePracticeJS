<!DOCTYPE html>
<html lang="en">

<head>
    <title>Using Console Log Inner Html</title>
</head>

<body>
    <h1>javaScript variable Demo</h1>
    <p id="output"></p>
    <script>
        let name = "Ravi";
        const age = 21;
        var city = "Pune";
        console.log("Name- " + name);
        console.log("Age- " + age);
        console.log("City- " + city);
        document.getElementById("output").innerHTML = ("Name- " + name + "<br> Age- " + age + "<br> City- " + city)
    </script>
</body>

</html>
