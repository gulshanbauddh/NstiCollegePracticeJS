<!DOCTYPE html>
<html lang="en">

<head>
  <title>search_Substring_in_main_string</title>
</head>

<body>
  <h2>search_Substring_in_main_string :</h2>
  <script>
    let str1, str2, i, j, k, l, ch, c, flag, p;
    str1 = prompt("Enter main string :"); //I am Gulshan
    str2 = prompt("Enter search string : "); // Gulshan
    str1="I am Gulshan Bauddh";
    str2="I am Gulshan Bauddh hjdbcjhasdc";
    document.write("Enter the string  <b>" + str1 + "</b>")
    document.write("<br>substring to search <b>" + str2 + "</b>");
    l = str1.length;
    k = str2.length;
    j = 0;
    flag = true;
    for (i = 0; i < l; i++) {
      ch = str1.charAt(i);
      c = str2.charAt(j)
      if ((ch == c) && (j < k)) {
        j++;
        flag = true;
      } else {
        flag = false;
        j = 0;
      }

      if (flag == true && j == k) {
        p = i - k + 2;
        document.write("<br><br>The string <b>" + str2 + " </b>is found in <b>" + str1 + " </b>at position : " + p);
        break;
      }
    }
    if (i == l) {
      document.write("<br><br>The string <b>" + str2 + " </b>is not found in <b>" + str1 + "</b>");
    }
  </script>
</body>

</html>
