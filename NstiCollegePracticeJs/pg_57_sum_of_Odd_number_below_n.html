<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum of Odd number below 'n'</title>
  </head>
  <body>
    <h1>sum of Odd number below 'n'</h1>
    <script>
      let sum=0;
      let no = parseInt(prompt("Enter number:"));
      for (i = 1; i < no; i+=2) {
        sum = sum + i;
      }
      document.write(
        "Your enterd number is : " + no + " <br>Sum of all Odd number below is : " + sum
      );
    </script>
  </body>
</html>
