<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-D Array using Function :</title>
  </head>
  <body>
    <h2>2-D Array using Function :</h2>
    <script>
      // Convert 2-D Array:
      function two_D_Array(a, m, n) {
        for (i = 0; i < m; i++) {
          a[i] = new Array(n);
        }
      }
      // Read the Array:
      function readArray(a, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            a[i][j] = parseInt(prompt("Enter Array Elemenet :"));
          }
        }
      }
      // Add the Array:
      function addArray(a, b, c) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            c[i][j] = a[i][j] + b[i][j];
          }
        }
      }
      // Display of Array:
      function displayArray(a, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(a[i][j] + " ");
          }
          document.write("<br>");
        }
      }
      // Array 1st & 2nd:
      let a, b, m, n, c;
      m = parseInt(prompt("Enter limit of Row of 1st Matrix :"));
      n = parseInt(prompt("Enter limit of Column of 1st Matrix :"));
      a = new Array(m);
      b = new Array(m);
      c = new Array(m);
      // Convert into 2-D Array:
      two_D_Array(a, m, n);
      two_D_Array(b, m, n);
      two_D_Array(c, m, n);
      // read Array:
      alert("Enter 1st Array Elemenets:");
      readArray(a, m, n);
      alert("Enter 2nd Array Elemenets:");
      readArray(b, m, n);
      // Add Array:
      addArray(a, b, c);
      // Display Array 1st a:
      document.write("Array a :<br>");
      displayArray(a, m, n);
      // Display Array 2st b:
      document.write("Array b :<br>");
      displayArray(b, m, n);
      // Display Array 3st c:
      document.write("Array c=a+b :<br>");
      displayArray(c, m, n);
    </script>
    <script src="./text.js"></script>
  </body>
</html>
