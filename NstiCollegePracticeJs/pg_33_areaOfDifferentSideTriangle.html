<html>
<head>
    <title>Area of Triangle of different Side-</title>
</head>
<body>
    <h1>Area of Triangle of different Side-</h1>    
    <script>
        let a,b,c,s,area;
        a=parseInt(prompt("Enter value of a :"));
        b=parseInt(prompt("Enter value of b :"));
        c=parseInt(prompt("Enter value of c :"));

        s=(a+b+c)/2;
        area=s*(s-a)*(s-b)*(s-c);

        document.write("Side a="+a)
        document.write("<br>Side b="+b)
        document.write("<br>Side c="+c);
        
        document.write("<br>Area = "+area.toFixed(2));
    </script>
</body>
</html>
