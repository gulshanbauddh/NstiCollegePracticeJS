<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle of different Side-</title>
</head>
<body>
    <h1>Area of Triangle of different Side-</h1>    
    <script>
        alert("Enter three sides of Triangle-");
        let a=parseInt(prompt("a= "));
        let b=parseInt(prompt("b= "));
        let c=parseInt(prompt("c= "));

        let s=(a+b+c)/2;
        let area=(Math.sqrt(s*(s-a)*(s-b)*(s-c))).toFixed(2);
        document.write("Side a= "+a+"<br>Side b= "+b+ "<br>Side c= "+c);
        document.write("<br>Area= "+area);
    </script>
</body>
</html>
