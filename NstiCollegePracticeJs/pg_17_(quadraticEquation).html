<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pg_17_(Quadratic Equation)</title>
  </head>

  <body>
    <script>
      var a, b, c;

      function findRoots(a, b, c) {
        let discriminant = b * b - 4 * a * c;
        let root1, root2;
        if (discriminant > 0) {
          document.write("Root's are Real and diffrence-<br>");
          root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
          root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
          document.write("Root 1=" + root1.toFixed(2) + "<br>");
          document.write("Root 2=" + root2.toFixed(2) + "<br>");
        } else if (discriminant === 0) {
          document.write("Root's are Real and same-<br>");
          root1 = -b / (2 * a);
          document.write("The Root is Real and Equal-<br>");
          document.write("Root =" + root1.toFixed(2) + "<br>");
        } else if (discriminant < 0) {
          document.write("Root's are Imaginary and diffrence-<br>");
          let realPart = -b / (2 * a);
          let imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
          document.write(
            "Root 1=" +
              realPart.toFixed(2) +
              "+" +
              imaginaryPart.toFixed(2) +
              "i<br>"
          );
          document.write(
            "Root 2=" +
              realPart.toFixed(2) +
              "-" +
              imaginaryPart.toFixed(2) +
              "i<br>"
          );
        } else {
          document.write("Somting entred Wrong!");
        }
      }
      a = parseInt(prompt("Enter the value  of a-"));
      b = parseInt(prompt("Enter the value  of b-"));
      c = parseInt(prompt("Enter the value  of c-"));
      document.write("Roots of Quadratic Equation-<br>");
      document.write("---------------------------------------------<br>");
      findRoots(a, b, c);
    </script>
  </body>
</html>
