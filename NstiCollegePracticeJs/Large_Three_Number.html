<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger among three number:</title>
</head>
<body>
    <h1>Larger among three number</h1>
    <script>
        let a=parseInt(prompt("Enter value of a :")); 
        let b=parseInt(prompt("Enter value of b :"));
        let c=parseInt(prompt("Enter value of c :"));
        document.write("You are Enterd= "+a+" , "+ b +" , "+ c+"<br>");
        if(a>b && a>c){
            document.write("Larger among is = "+a);
        } else if (b>c){
            document.write("Larger among is = "+b);
        } else{
            document.write("Larger among is = "+c);
        }
    </script>
</body>
</html>
