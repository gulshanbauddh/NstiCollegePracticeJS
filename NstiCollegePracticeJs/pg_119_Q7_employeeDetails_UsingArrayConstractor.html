<body>
  <center>
    <h2>Q7 Employee Details Using Array Constractor :</h2>
    <script>
      function Employee(empId, empName, basicPay, dict) {
        this.empId = empId;
        this.empName = empName;
        this.basicPay = basicPay;
        this.dict = dict;
        hra = (this.basicPay * 0.30);
        ta = (this.basicPay * 0.10);
        da = (this.basicPay * 0.53);
        this.total = (basicPay + hra + ta + da).toFixed(2);
        this.net = (this.total - dict).toFixed(2);
      };

      let employee = [
        new Employee(101, "Sandeep pal", 35000, 1500),
        new Employee(102, "Bablesh Row", 45000, 10500),
        new Employee(103, "Anil Bahi", 75000, 3400),
        new Employee(104, "Ravi Bahi", 45000, 5400),
        new Employee(105, "Sanjeev Bahi", 67000, 5600),
        new Employee(106, "Gulshan", 23000, 3400),
      ];

      document.write("<table border='2' cellspacing='0' cellpading='10' align='center' style='text-align: center;'>");
      document.write("<tr><th>Employee Id</th><th>Employee Name</th><th>Basic Pay</th><th>deduction</th><th>Total Salary</th><th>Net Salary</th></tr>");
      for (i = 0; i < employee.length; i++) {
        document.write("<tr><td>" + employee[i].empId + "</td><td>" + employee[i].empName + "</td><td>₹ " + employee[i].basicPay + "</td><td>₹ " + employee[i].dict + "</td><td>₹ " + employee[i].total + "</td><td>₹ " + employee[i].total);
      }
    </script>
  </center>
