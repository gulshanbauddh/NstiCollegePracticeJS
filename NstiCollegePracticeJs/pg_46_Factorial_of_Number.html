<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of Number</title>
  </head>
  <body>
    <h1>Factorial of Number</h1>
    <script>
      // let no = parseInt(prompt("Enter Number:"));
      let no = 5;
      let fact=1
      for (i = 1; i <= no; i++) {
        fact*=i;
    }
    // 3=3*2*1
    document.write("Factorial of "+no+" is = "+ fact);
    </script>
  </body>
</html>
