<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Arthmatic Operator</title>
</head>

<body>
    <h1>2(ii) JS Arthmatic Operator Practice</h1>
    <script>
        let a = 20;
        let b = 6;
        document.write("a= " + a + "<br>");
        document.write("b= " + b + "<br>");
        document.write("Addition (a+b)= " + (a + b) + "<br>");
        document.write("Subtraction (a-b)= " + (a - b) + "<br>");
        document.write("Multiplication (a*b)= " + (a * b) + "<br>");
        document.write("Division (a/b)= " + (a / b) + "<br>");
        document.write("<b>Using toFixed</b> Division (a/b) = " + (a/b).toFixed(2) + "<br>");
        document.write("Modulus (a%b)= " + (a % b) + "<br>");
        document.write("Expoantiation (a**b)= " + (a ** b) + "<br>");
        document.write("increment (++a)= " + (++a) + "<br>");
        document.write("increment (--b)= " + (--b) + "<br>");
    </script>
</body>

</html>
