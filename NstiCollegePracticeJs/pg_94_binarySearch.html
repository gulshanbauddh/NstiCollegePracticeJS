<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search :</title>
</head>

<body>
  <h2>Binary Search :</h2>
  <script>
    // Generate Array:
    let arr;
    n = parseInt(prompt("Enter Limit of Array :"))
    arr = new Array(n);

    // Read Array using for Loop
    for (i = 0; i < n; i++) {
      arr[i] = parseInt(prompt("Enter Array Element : "));
    }
    // Array before sorting (Display)
    document.write("Array Before sortion : [");
    for (i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }
    // Sorting Array (Bubble Sorting);
    for (i = 0; i < n - 1; i++) {
      for (j = 0; j < n - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    // Array after sorting (Display)
    document.write("]<br> Array After sortion : [");
    for (i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }
    // Binary Search:
    // document.write("<hr>Binary Search :");
    let searchKey = parseInt(prompt("Enter Search Key :"));
    let initial = 0; final = (n - 1), mid = 0, flag = 0;
    document.write("]<hr>Searching key is : " + searchKey);
    while (initial <= final) {
      mid = Math.floor((initial + final) / 2);
      if (searchKey > arr[mid]) {
        initial = mid + 1;
      } else if (searchKey < arr[mid]) {
        final = mid - 1;
      } else {
        flag = 1;
        break;
      }
    }
    if (flag) document.write("<br>Element found at index : " + (mid));
    else document.write("<br>Element not found");
  </script>
</body>

</html>
