<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, start-scale=1.0">
  <title>Binary Search :</title>
</head>

<body>
  <h2>Binary Search :</h2>
  <script>
    // Generate Array:
    let arr;
    n = parseInt(prompt("Enter Limit of Array :"))
    arr = new Array(n);

    // Read Array using for Loop
    for (i = 0; i < n; i++) {
      arr[i] = parseInt(prompt("Enter Array Element : "));
    }
    // Original Array is (Display)
    document.write("Original Array is : ");
    for (i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }
    // Sorting Array (Bubble Sorting);
    for (i=0; i<n-1; i++) {
      for (j=0; j<n-i-1; j++) {
        if (arr[j]>arr[j+1]) {
          let temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }
    // Sorted Array is (Display)
    document.write("<br>Sorted Array is : ");
    for (i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }
    // Binary Search:
    // document.write("<hr>Binary Search :");
    let searchKey = parseInt(prompt("Enter Search Key :"));
    let start = 0; 
    let end = (n - 1);
    let mid = 0;
    let flag = 0;
    document.write("<hr>Searching key is : " + searchKey);
    while (start <= end) {
      mid = Math.floor((start + end) / 2);
      if (searchKey > arr[mid]) {
        start = mid + 1;
      } else if (searchKey < arr[mid]) {
        end = mid - 1;
      } else {
        flag = 1;
        break;
      }
    }
    if (flag) document.write("<br>Element found at index : " + mid);
    else document.write("<br>Element not found");
  </script>
</body>

</html>
