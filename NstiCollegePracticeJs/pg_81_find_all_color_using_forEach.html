<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find all colour using for..Each loop:</title>
</head>
<body>
  <h1>Find all colour using for..Each loop:</h1>
  <script>
    const colors=["Red", "Green", "Blue", "Yelow", "Pink"];
    document.write("All colour of 'Colour Array' with his Index value: <br>");
    colors.forEach(function (element, index){
      document.write(index+" : "+element+"<br>");
    });
  </script>
</body>
</html>
