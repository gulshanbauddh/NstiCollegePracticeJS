<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exception Handling 2:</title>
</head>

<body>
  <h2>Exception Handling 2:</h2>
  <script>
    try {
      throw new Error("01 This is throw Keyword.");
    } catch (e) {
      document.write("02 There is error which: " + e.message);
    }
  </script>
</body>

</html>
