<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Code to Display</title>
  </head>
  <body>
    <h1>Day Code to Display:</h1>
    <script>
      let no = parseInt(prompt("Enter Number to Display Day Name : (0 to 6)"));
      let displayOut;
      switch (no) {
        case 0:
          displayOut = "Sunday";
          break;
        case 1:
          displayOut = "Monday";
          break;
        case 2:
          displayOut = "Tuesday";
          break;
        case 3:
          displayOut = "Wednesday";
          break;
        case 4:
          displayOut = "Thursday";
          break;
        case 5:
          displayOut = "Friday";
          break;
        case 6:
          displayOut = "Saturday";
          break;
        default:
          displayOut = "Invalid! Input";
      }
      document.write("Day Name: " + displayOut);
    </script>
  </body>
</html>
