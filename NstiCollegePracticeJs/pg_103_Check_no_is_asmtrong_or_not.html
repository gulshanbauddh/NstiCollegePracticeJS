<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check no is asmtrong or not</title>
  </head>
  <body>
    <h1>Check no is asmtrong or not:</h1>
    <script>
      let no = 153;
      let temp, sum=0;
      document.write("Your number is: "+no+"<br>");
      while(no>0){        
        temp=no%10;
        sum=sum+Math.pow(temp,3);
        no=parseInt(no/10);
      }
      document.write((sum===no)?"Asmtrong": "not Asmtrong")
    </script>
  </body>
</html>
