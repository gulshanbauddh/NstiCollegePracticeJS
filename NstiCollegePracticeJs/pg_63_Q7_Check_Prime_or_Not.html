<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Prime or Not</title>
  </head>
  <body>
    <h1>Check Prime or Not</h1>
    <script>
      let num = parseInt(prompt("Enter any number:"));
      // num = 11*;
      let isPrimeNumber = true;
      for (i = 2; i <= num/2; i++) {
        if (num % i == 0) {
          isPrimeNumber = false;
          break;
        }
      }
      document.write("Your number is: " + num + "<br>");
      document.write(isPrimeNumber ? "Prime." : "Not prime.");
    </script>
  </body>
  
</html>
