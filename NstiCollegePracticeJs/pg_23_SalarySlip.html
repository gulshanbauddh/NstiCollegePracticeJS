<!DOCTYPE html>
<html>
<head>
    <title>Salary Slip</title>
</head>
<body>
    <h1>Salary Slip-</h1>
    <script>
        // Declare
        let empName, empId, empDesignation, basicPay, dect, hra, da, ta, totalSalary, netSalary;
        // Input
        empName=prompt("Enter Employ Name-");
        empId=prompt("Enter Employ ID-");
        empDesignation=prompt("Enter Employ Designation-");
        basicPay=parseInt(prompt("Enter Basic Pay-"));
        dect=parseInt(prompt("Enter Basic Dectiction-"));
        // Calculation
        hra=basicPay*0.3;
        da=basicPay*0.53;
        ta=basicPay*0.15;
        totalSalary=basicPay+hra+da+ta;
        netSalary=totalSalary-dect;
        // Display or Output
        document.write("Employ Name: "+ empName);
        document.write("<br>Employ Id: "+empId);
        document.write("<br>Employ Designation: "+empDesignation);
        document.write("<br>Employ Basic Pay:  ₹"+ basicPay);
        document.write("<br>Employ Dectiction:  ₹"+ dect);
        document.write("<br>Employ Total Salary:  ₹"+ totalSalary);
        document.write("<br>Employ Net Salary:  ₹"+netSalary);
    </script>
</body>
</html>
