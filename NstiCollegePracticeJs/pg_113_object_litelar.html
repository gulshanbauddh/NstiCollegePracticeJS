<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=Z">
  <title>Employee Detales | Object literlar :</title>
</head>

<body>
  <h2>Employee Detales | Object literlar :</h2>
  <script>
    let emp = {
      id: 101,
      name: "Gulshan Bauddh",
      salary: 87458
    }
    document.write("Employee id :" + emp.id)
    document.write("<br>Employee name :" + emp.name)
    document.write("<br>Employee Salary :" + emp.salary)
  </script>
</body>

</html>
