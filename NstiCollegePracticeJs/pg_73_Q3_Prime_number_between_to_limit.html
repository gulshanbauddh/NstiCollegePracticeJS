<html>
  <head>
    <title>Prime number between two limit:</title>
  </head>
  <body>
    <h1>Prime number between two limit:</h1>
    <script>
      let limit1 = parseInt(prompt("Enter Start Limit:"));
      let limit2 = parseInt(prompt("Enter End Limit:"));
      document.write("Prime number between " + limit1 + " and " + limit2 + ":<br>");
      
      if (limit1 > 0 && limit1 < limit2) {
        for (limit1; limit1 <= limit2; limit1++) {
          num = limit1;
          let flag = true;
          for (i = 2; i <= num / 2; i++) {
            if (num % i == 0) {
              flag = false;
              break;
            }
          }
          if (flag) document.write(num + ", ");
        }
      }
      else document.write("Somthing wrong !")
    </script>
  </body>
</html>
