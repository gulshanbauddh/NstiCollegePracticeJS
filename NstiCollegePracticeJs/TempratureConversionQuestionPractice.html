<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let temp = parseFloat(prompt("Enter Temprature:"));
      let choice = prompt(
        "Enter c for convert °f to °c & Enter F for convert °c to °f"
      );
      // Calculation
      if (choice === "C" || choice === "c") {
        let f = ((temp * 9/5)+32).toFixed(2);
        document.write(temp + "°C = "+ f + " °F");
      } else if (choice === "F" || choice === "f") {
        let c=((temp-32)*5/9).toFixed(2);
        document.write(temp + "°F = "+ c + " °C");
      }
    </script>
  </body>
</html>
