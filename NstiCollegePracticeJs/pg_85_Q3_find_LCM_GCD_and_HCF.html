<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCF or GCD and LCM</title>
  </head>
  <body>
    <h3>HCF or GCD and LCM:</h3>
    <script>
      // Insilation and Declaration & Input:
      let a = parseInt(prompt("Enter 1st number a="));
      let b = parseInt(prompt("Enter 2st number b="));
      document.write(`<br>Number a= ${a} and Number b= ${b}`);

      let hcf = 1;
      let lcm = 1;
      // Find Smallest Number:
      if (a < b) hcfCal(a, b);
      else if (a > b) hcfCal(b, a);
      // Calculate HCF & GCD:
      function hcfCal(small, big) {
        for (let i = 1; i <= small; i++) {
          if (small % i == 0 && big % i == 0) {
            hcf = i;
          }
        }
      }
      // Calculate LCM:
      lcm = (a * b) / hcf;
      // Display LCM & HCF:
      document.write(`<br>HCF or GCD = ${hcf} and LCM is ${lcm} `);
    </script>
  </body>
</html>
