<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q2- Check Even or Odd</title>
  </head>
  <body>
    <h1>Check Even or Odd-</h1>
    <script>
      let no = parseInt(prompt("Enter your number-"));
      if (no % 2 == 0) {
        document.write("Number is Even and Number is= " + no);
      } else {
        document.write("Number is Odd and Number is= " + no);
      }
    </script>
  </body>
</html>
