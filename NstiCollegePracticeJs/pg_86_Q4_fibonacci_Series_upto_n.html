<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
  </head>
  <body>
    <h3>Fibonacci Series up to n:</h3>
    <script>
      // Initalision & Declaration:
      let limit = parseInt(prompt("Enter limit of Fibonacci Series:"));
      limit=16;
      let f1 = -1;
      let f2 = 1;
      let f3 = 0;
      // Calculate & Display Fibonacci Series:
      while (f3 <= limit) {
        f3 = f1 + f2;
        f1 = f2;
        f2 = f3;
        if (f3 > limit) break;
        document.write(f3+" ");
      }
    </script>
  </body>
</html>
