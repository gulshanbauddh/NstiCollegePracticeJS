<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Array Using Bubble Short:</title>
</head>
<body>
  <h3>Sorting Array Using Bubble Short:</h3>
  <script>
    let arr=[1,5,9,2,7,48,65];
    let n=arr.length;
    document.write("Your Unshorted Array is: [ "+arr+" ]");
    // Sorting Array Using Bubble Short:
    for(i=0; i<n-1; i++){
      for(j=0; j<n-i-1; j++){
        if(arr[j]>arr[j+1]){
          let temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }
    // Display Shorted Array
    document.write("<br>Your Shorted Array is: [ "+arr+" ]");
  </script>
</body>
</html>
