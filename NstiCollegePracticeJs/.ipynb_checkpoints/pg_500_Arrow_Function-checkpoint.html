<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Arrow Function : map, filter, forEach, reduce :</title>
</head>

<body>
  <h2>Arrow Function : map, filter, forEach, reduce :</h2>
  <script>
    // ++++++++++ map +++++++++++
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    arr.map(n => n * n);
    document.write(n + " ");
  </script>
</body>

</html>
