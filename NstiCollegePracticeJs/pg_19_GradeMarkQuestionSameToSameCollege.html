<!DOCTYPE html>
<html>
  <head>
    <title>Tranee Marksheet</title>
  </head>
  <body>
    <h1>Tranee Marksheet</h1>
    <script>
      // Initilasion and Enter-
      let js = parseInt(prompt("Enter mark of Java Script-"));
      let python = parseInt(prompt("Enter mark of Java Script-"));
      let php = parseInt(prompt("Enter mark of Java Script-"));
      let networking = parseInt(prompt("Enter mark of networking-"));
      let mySql = parseInt(prompt("Enter mark of Java MySQL-"));
      // Total Mark & Percentage-
      let totalMark = js + python + php + networking + mySql;
      let percentage = totalMark / 5;
      // Grade Calculate
      let grade;
      if(percentage>90) grade="A+";
      else if (percentage>80) grade="A"; 
      else if (percentage>70) grade="B+"; 
      else if (percentage>60) grade="B"; 
      else if (percentage>50) grade="C+"; 
      else if (percentage>40) grade="C"; 
      else if (percentage>30) grade="D";
      else grade="E";
      // Result Calculate-
      let result="Passed";
      if (js<30 || python<30 || php<30 || networking<30 || mySql<30 ) result="Falled !"
      // document.write(percentage);
      document.write("<table border='1' cellpadding='6' cellspacing='0'>");
      document.write("<tr><th>Subject</th><th>Mark</th></tr>");
      document.write("<tr><td>Java Script</td><td>"+ js + "</td></tr>");
      document.write("<tr><td>Python</td><td>"+ python + "</td></tr>");
      document.write("<tr><td>PHP</td><td>"+php+"</td></tr>");
      document.write("<tr><td>Networking</td><td>"+ networking +"</td></tr>");
      document.write("<tr><td>MySQL</td><td>"+ mySql +"</td></tr>");
      document.write("<tr><th>Total Mark</th><td>"+totalMark +"</td></tr>");
      document.write("<tr><th>Percentage</th><td>"+ percentage +" %</td></tr>");
      document.write("<tr><th>Grade</th><td>"+ grade +"</td>");
      document.write("<tr><th>Result</th><td>"+ result +"</td></table>");
    </script>
  </body>
</html>
