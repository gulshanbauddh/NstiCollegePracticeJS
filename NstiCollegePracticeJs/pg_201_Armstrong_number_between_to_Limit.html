<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong</title>
  </head>
  <body>
    <h1>Armstrong:</h1>
    <script>
      let limit_1 = parseInt(prompt("Enter 1st Limti:"));
      let limit_2 = parseInt(prompt("Enter 2st Limti:"));
      // limit_1 = 1;
      // limit_2 = 10000;
      for (limit_1; limit_1 <= limit_2; limit_1++) {
        let sum = 0;
        let num = limit_1;
        let digit = num.toString().length;
        while (num > 0) {
          let temp = num % 10;
          sum = sum + temp ** digit;
          num = parseInt(num / 10);
        }
        if (limit_1 == sum) {
          document.write("Armstrong numbers : " + sum + "<br>");
        }
      }
    </script>
  </body>
</html>
