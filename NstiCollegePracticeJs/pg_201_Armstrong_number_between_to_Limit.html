<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong</title>
  </head>
  <body>
    <h1>Armstrong:</h1>
    <script>
      let lim_1 = parseInt(prompt("Enter Starting Limit:"));
      let lim_2 = parseInt(prompt("Enter Ending Limit:"));
      lim_1 = 100;
      lim_2 = 500;
      for (lim_1; lim_1 <= lim_2; lim_1++) {
        let sum = 0;
        let num = lim_1;
        let digit = num.toString().length;
        while (num > 0) {
          let temp = num % 10;
          sum = sum + temp ** digit;
          num = Math.floor(num / 10);
        }
        if (lim_1 == sum) {
          document.write("Armstrong numbers : " + sum + "<br>");
        }
      }
    </script>
  </body>
</html>
