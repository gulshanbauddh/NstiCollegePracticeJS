<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Color And Font Color Using Button (CSS)</title>
</head>

<body>
  <h1>Change Color And Font Color Using Button (CSS)</h1>
  <h2>Use the CSS style in the JS</h2>
  <p>The js change the color and the background color of thhe input fields :</p>
  <form>
    Student Name: <input type="text" id="name" value="Your Name Here"><br><br>
    Student Email: <input type="text" id="email" value="Your Email Here"><br><br>
  </form>
  <button onclick="changeStyle()">Click Me to Change Color and Font Color</button>
  <script>
    function changeStyle() {
      document.getElementById("name").style.color = "blue";
      document.getElementById("name").style.backgroundColor = "lightgray";
      document.getElementById("email").style.color = "green";
      document.getElementById("email").style.backgroundColor = "lightyellow";
    }
  </script>
</body>

</html>
