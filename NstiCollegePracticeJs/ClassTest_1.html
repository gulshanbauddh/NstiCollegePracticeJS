<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Test 1 Date:(10-10-2025)</title>

  <body>
    <h1>Area and Perimeter of rectange Date:(10-10-2025)</h1>
    <script>
      let radius = parseInt(prompt("Enter radius of Circle:"));
      let area = ((22 / 7) * radius ** 2).toFixed(2);
      let circumfrence = (2 * (22 / 7) * radius).toFixed(2);
      document.write("Radius= " + radius);
      document.write("<br>Radius= " + area);
      document.write("<br>Circumfrence= " + circumfrence);
    </script>
  </body>
