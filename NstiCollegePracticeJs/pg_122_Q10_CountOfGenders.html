<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q3- Count numbers of Genders : getElementsByName </title>
</head>

<body>
  <h2>Q3- Count numbers of Genders : getElementsByName </h2>
  <script>
    function totalGenders() {
      var allGender=document.getElementsByName("gender");
      alert("Total Genders :"+allGender.length)
    }
  </script>
  <form>
    Male :<input type="radio" name="gender" value="male">
    Female :<input type="radio" name="gender" value="female">
    Other :<input type="radio" name="gender" value="other">
    <br><br>
    <input type="button" onclick="totalGenders()" 
    value="Total Genders">
  </form>
</body>

</html>
