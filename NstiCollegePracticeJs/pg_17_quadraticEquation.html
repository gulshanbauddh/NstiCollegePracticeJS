<html>
  <head>
    <title>Quadratic Equation</title>
  </head>

  <body>
    <h2>Roots of Quadratic Equation-</h2>
    <script>
      let root1, root2, a, b, c;
      a = parseInt(prompt("Enter the value  of a-"));
      b = parseInt(prompt("Enter the value  of b-"));
      c = parseInt(prompt("Enter the value  of c-"));
      document.write("<br>a=" + a);
      document.write("<br>b=" + b);
      document.write("<br>c=" + c);
      // d
      let d=(b*b)-(4*a*c);
     
      if (d>0) { // Roots are Real and Diffrence :
        document.write("<br>Roots are real and different :");
        root1 = (-b+Math.sqrt(d))/(2*a);
        root2 = (-b-Math.sqrt(d))/(2*a);
        document.write("<br>Root 1="+root1.toFixed(2));
        document.write("<br>Root 2="+root2.toFixed(2));
      } 
      else if(d<0){ //  Roots are Imaganery and Diffrence :
        document.write("<br>Roots are Imaginary and different :<br>");
        let realPart = -b/(2*a);
        let imPart = Math.sqrt(-d)/(2*a);
        document.write("Root 1=" + realPart.toFixed(2) +"+" + imPart.toFixed(2) + "i<br>");
        document.write("Root 2=" + realPart.toFixed(2) + "-" + imPart.toFixed(2) +"i<br>");
      } 
      else {
        document.write("<br>Roots are Real and same :<br>");
        root1 = -b/(2*a);
        document.write("Root =" + root1.toFixed(2));
      }
    </script>
  </body>
</html>
