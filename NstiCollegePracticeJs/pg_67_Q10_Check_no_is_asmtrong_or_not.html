<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check no is asmtrong or not</title>
  </head>
  <body>
    <h1>Check no is asmtrong or not:</h1>
    <script>
      // Initialization, Declaration & Input
      let num = parseInt(prompt("Enter any number:"));
      let orgNum = num, sum = 0;
      document.write("Your number is: " + num + "<br>");
      // Proces
      let digit= num.toString().length;
      while (num > 0) {
        let temp = num % 10;
        sum = sum + Math.pow(temp, digit);
        num = Math.floor(num / 10);
      }
      document.write(sum == orgNum ? "Asmtrong" : "not Asmtrong");
    </script>
  </body>
</html>
