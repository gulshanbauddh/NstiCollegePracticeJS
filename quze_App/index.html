<!DOCTYPE html>
<html>

<head>
    <title>Quize App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1d2a35;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 40px;
        }

        ol {
            padding-left: 2rem;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Quize App</h1>
    <main>
        <div class="question">
            <ol type="Question">
                <li>Which are the following is Fruits-</li>
                <ol type="a">
                    <li>Tiger <input type="radio">
                    </li>
                    <li>Man <input type="radio"> </li>
                    <li>Mango <input type="radio"> </li>
                    <li>Onion <input type="radio"> </li>
                </ol>   
            </ol>


        </div>
    </main>
</body>

</html>
