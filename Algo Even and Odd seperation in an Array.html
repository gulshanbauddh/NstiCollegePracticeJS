<html>
  <head>
    <title>Even and Odd separation in an Array:</title>
  </head>
  <body>
    <h2>Even and Odd separation in an Array:</h2>
    <script>
      let arr, limit, even, odd, ec = 0, oc = 0;
      limit = parseInt(prompt("Enter Array Limit."));
      arr = new Array(limit);
      even = new Array();
      odd = new Array();
      // Read Array
      for (i = 0; i < limit; i++) {
        arr[i] = parseInt(prompt("Enter Array Elements."));
      }
      // Display Array
      document.write("Origna Array Elements are : ");
      for (i = 0; i < limit; i++) {
        document.write(arr[i] + "  ");
      }
      // Even odd Seperation
      for (i = 0; i < limit; i++) {
        if (arr[i] % 2 == 0) {
          even[ec] = arr[i];
          ec++;
        } else {
          odd[oc] = arr[i];
          oc++;
        }
      }
      // Display Even Elements
      document.write("<br><br>Even Elements are : ");
      for (i = 0; i < even.length; i++) {
        document.write(even[i] + "  ");
      }
      // Display Odd Elements
      document.write("<br><br>Odd Elements are : ");
      for (i = 0; i < odd.length; i++) {
        document.write(odd[i] + "  ");
      }
    </script>
  </body>
</html>
