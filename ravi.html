<!DOCTYPE html>
<html lang="en">

<head>

  <title>Q7: Employee Details Using Array Constractor :</title>
</head>

<body>
  <center>
    <h2>Q7:- Employee Details Using Array Constractor :</h2>
    <script>
      function Employee(empId, empName, basicPay, dict) {
        this.empId=empId;
        this.empName=empName;
        this.basicPay=basicPay;
        this.dict=dict;
        hra=(basicPay*0.30);
        ta=(basicPay*0.10);
        da=(basicPay*0.53);
        this.total=(basicPay+hra+ta+da).toFixed(2);
        this.net=(this.total-dict).toFixed(2);
      };

      let employee=[
        new Employee(101, "Bob", 35000, 1500),
        new Employee(102, "Alish", 45000, 10500),
        new Employee(103, "Oggy", 75000, 3400)
      ];

      document.write("<table border='2' cellspacing='0' cellpading='10'>");
      document.write("<tr><th>Employee Id</th><th>Employee Name</th><th>Basic Pay</th><th>deduction</th><th>Total Salary</th><th>Net Salary</th></tr>");
      
      for (i=0; i < employee.length; i++) {
        document.write("<tr><td>"+employee[i].empId+"</td><td>"+employee[i].empName+"</td><td>₹ "+employee[i].basicPay+"</td><td>₹ "+employee[i].dict+"</td><td>₹ "+employee[i].total+"</td><td>₹ "+employee[i].net+"</td></tr>");
      }
    </script>
  </center>
</body>

</html>
