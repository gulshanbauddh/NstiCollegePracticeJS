<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Faulty Calculater</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="calculater">
      <h1>Faylty Calculater</h1>
      <div class="container">
        <input type="text" disabled />
        <div class="keys">
          <div onclick="cal1" class="box" id="box1">1</div>
          <div onclick="cal2" class="box" id="box2">2</div>
          <div onclick="cal3" class="box" id="box3">3</div>
          <div onclick="cal4" class="box" id="box4">4</div>
          <div onclick="cal5" class="box" id="box5">5</div>
          <div onclick="cal6" class="box" id="box6">6</div>
          <div onclick="cal7" class="box" id="box7">7</div>
          <div onclick="cal8" class="box" id="box8">8</div>
          <div onclick="cal9" class="box" id="box9">9</div>
          <div onclick="cal0" class="box" id="box9">0</div>
          <div onclick="calPlus" class="box" id="box0">+</div>
          <div onclick="calMinus" class="box" id="box0">-</div>
          <div onclick="calMul" class="box" id="box0">x</div>
          <div onclick="calDivide" class="box" id="box0">/</div>
          <div onclick="calEqual" class="box" id="box0">=</div>
          <div onclick="calClear" class="box" id="box0">C</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
