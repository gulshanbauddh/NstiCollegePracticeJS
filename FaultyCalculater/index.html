<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculater</title>
    <link rel="stylesheet" href="./style.css" />
</head>
</script>

<body>
    <div class="calculater">
        <h1>Faylty Calculater</h1>
        <div class="container">
            <input id="gg" type="text" disabled />
            <div class="keys">
                <div onclick="cal(1)" class="box" id="box1">1</div>
                <div onclick="cal(2)" class="box" id="box2">2</div>
                <div onclick="cal(3)" class="box" id="box3">3</div>
                <div onclick="cal(4)" class="box" id="box4">4</div>
                <div onclick="cal(5)" class="box" id="box5">5</div>
                <div onclick="cal(6)" class="box" id="box6">6</div>
                <div onclick="cal(7)" class="box" id="box7">7</div>
                <div onclick="cal(8)" class="box" id="box8">8</div>
                <div onclick="cal(9)" class="box" id="box9">9</div>
                <div onclick="cal(0)" class="box" id="box9">0</div>
                <div onclick="calFun('+')" class="box" id="box0">+</div>
                <div onclick="calFun('-')" class="box" id="box0">-</div>
                <div onclick="calFun('*')" class="box" id="box0">x</div>
                <div onclick="calFun('/')" class="box" id="box0">/</div>
                <div onclick="calEqual()" class="box" id="box0">=</div>
                <div onclick="calC('')" class="box" id="box0">C</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
