<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserId and Password Validation :</title>
</head>

<body>
  <h2>UserId and Password Validation :</h2>

  <input type="text" name="userId" id="userId" placeholder="Enter your User Id">
  <p id="userIdMessage"></p>

  <input type="password" name="userPass" id="userPass" placeholder="Enter your Password">
  <p id="userPassMessage"></p>
  <button onclick="valid()">Click for Validation</button>
  <script>
    function valid() {
      const userId = document.getElementById("userId").value;
      const userPass = document.getElementById("userPass").value;
      const userIdMessage = document.getElementById("userIdMessage");
      const userPassMessage = document.getElementById("userPassMessage");
      const userIdRegix = /^(?=.*[A-Za-z])(?=.*[\d])[A-Za-z\d]{8,}$/;
      const userPassRegix = /^[A-Z](?=.*[a-z])(?=.*[\d])(?=.*[!@#$%^&()"'{} `"])[A-Za-z\d!@#$%^&()"'{} `"]{8,}$/;
      if (userIdRegix.test(userId)) {
        userIdMessage.style.color = "green";
        userIdMessage.textContent = "User Id valid";
      } else {
        userIdMessage.style.color = "red";
        userIdMessage.textContent = "User Id not valid Please insert alpha numarical value";
      }
      if (userPassRegix.test(userPass)) {
        userPassMessage.style.color = "green";
        userPassMessage.textContent = "Password is Strong.";
      } else {
        userPassMessage.style.color = "red";
        userPassMessage.textContent = "Password is not valid please insert valid password with alpha numarical with spical character";
      }
    }
  </script>
</body>

</html>
