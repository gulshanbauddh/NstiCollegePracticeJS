<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min, Max & Avg</title>
</head>
<body>
  <h1>Min, Max & Avg in Array</h1>
  <script>
  //declaration and Initialization of array-
      let arr, n, sum=0;
      n = parseInt(prompt("Enter the size of array:"));
      arr = new Array(n);
      //Read array elements-
      for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter elements : "));
      }
      // Display original array-
      document.write("Original Array: ");
      for (i = 0; i < n; i++) {
        document.write(arr[i] + " ");
      }
      // Find Min & Max
      let min=arr[0];
      let max=arr[0];
      for(i=0; i<n; i++){
        if(arr[i]>max) max=arr[i];
        if(arr[i]<min) min=arr[i];
      }
      document.write("<br>Max= "+max);
      document.write("<br>Min= "+min);
      // Display Sum of array-
      for (i = 0; i < n; i++) {
        sum=sum+arr[i];
      }
      document.write("<br>Sum of Array = "+sum);
      document.write("<br>Average of Array = "+(sum/arr.length).toFixed(2));

  </script>
</body>
</html>
