<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Odd sapration Of Array :</title>
</head>
<body>
  <h2>Even Odd sapration Of Array :</h2>
  <script>
    let arr, n ;
    n= parseInt(prompt("Enter limit of Array :"));
    arr= new Array(n);
    for(i=0; i<n; i++){
      arr[i]= parseInt(prompt("Enter elements of Array :")); 
    }
    let max=arr[0], min=arr[0];
       document.write(`Orignal Array is = ${arr}`)
    // Sapration
    for(i=0; i<n; i++){
      if(arr[i]>max) max=arr[i];
      else if (arr[i]<min)  min = arr[i];
    }

    document.write(`<br>Max = ${max}`)
    document.write(`<br>Min = ${min}`)
  </script>
</body>
</html>
