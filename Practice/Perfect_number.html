      // Using For Loop-
      let num1 = 4;
      let num2 = 10000;
      for (num1; num1 <= num2; num1++) {
        let check = 0;
        let num = num1;
        for (i = 1; i < num; i++) {
          if (num % i === 0) {
            check = check + i;
          }
        }
        if (num === check) document.write("<br>Perfect number : " + num);
      }
    </script>
