      num1 = 1;

      // for loop:
      for (num = num1; num < num2; num++) {
        var orgNum = num;
        sum = 0;
        let digit = orgNum.toString().length;
        while (orgNum > 0) {
          var temp = orgNum % 10;
          sum = sum + Math.pow(temp, digit);
          orgNum = Math.floor(orgNum / 10);
        }
        if (sum == num) {
          document.write("Asmtrong= " + sum + "<br>");
        }
      }
    </script>
