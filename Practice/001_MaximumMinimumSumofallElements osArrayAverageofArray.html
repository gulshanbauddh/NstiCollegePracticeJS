  <body>
    <h1>Array Practice :</h1>
    <script>
      document.write(`Q1: Find minimum & Maximum element from Array: <br> Given Array is with his index:<br>`);
      const array = [80, 50, 40, 10, 90, 45, 65];
      sum = 0;
      min = array[0];
      max = array[0];
        array.forEach(function (element, index) {
          // Print whole Array
          document.write(index + 1 + " : " + element + "<br>");
          // Calculate Sum of all element of Array
          sum += element;
          // calculate Maximum
          if (element > max) max = element;
          // Calculate Minimum
          if (element < min) min = element;
        });
      // Print Maximum, Minimum, Sum of all Elements os Array, Average of Array
      document.write(`Maximum = ${max} <br>`);
      document.write(`Minimum = ${min} <br>`);
      document.write(`Sum = ${sum} <br>`);
      document.write(`Average = ${(sum / array.length).toFixed(2)}`);
