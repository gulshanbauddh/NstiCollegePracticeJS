<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>regular Expression</title>
</head>

<body>
  <center>
    <div>
      <h2> User Id password Valitation:</h2>
      <!---- User Id Input --->
      <input type="text" id="userID" placeholder="Enter your ID">
      <p id="userIdMessage"></p>

      <!---- User password Input --->
      <input type="text" id="userPassword" placeholder="Enter your Password">
      <p id="passwordMessage"></p>
      <button onclick="valicateForm()">Valid user id & Password</button>
    </div>
  </center>
  <!-- Java Script Start   -->
  <script>
    function valicateForm() {
      const userId = document.getElementById("userID").value;
      const userPassword = document.getElementById("userPassword").value;
      const userIdMessage = document.getElementById("userIdMessage");
      const passwordMessage = document.getElementById("passwordMessage");
      // regix for user iD
      const regixUserID = /^(?=.*[A-Za-z])(?=.*[\d])[A-Za-z\d]{4,}$/;
      // regix for user Password
      const regixPassword = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$^,"'#%*?!])[A-Za-z\d@^,"'$#%*?!]{8,}$/;
      //validate user
      if (regixUserID.test(userId)) {
        userIdMessage.style.color = "green";
        userIdMessage.textContent = "User Id valid ";
      } else {
        userIdMessage.style.color = "red";
        userIdMessage.textContent = "User Id must be 4  digit long with alphhanumarical";
      }
      // Valid Password-
      if (regixPassword.test(userPassword)) {
        passwordMessage.style.color = "green";
        passwordMessage.textContent = "Strong Passowrd";
      } else {
        passwordMessage.style.color = "red";
        passwordMessage.textContent = "password must be atlist 8 character and conatin alphanumarical and special character";
      }
    }
  </script>
</body>

</html>
