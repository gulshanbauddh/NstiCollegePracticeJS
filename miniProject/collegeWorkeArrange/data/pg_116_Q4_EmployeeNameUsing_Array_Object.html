<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Name | Using Array Object :</title>
</head>
<body>
  <h2>Employee Name | Using Array Object :</h2>
  <script>
    // Define the array with employee name
    var emp=["Sonoo", "Vimal","Ratan", "Sandeep"]
    // Looping through the aray and displaying each elements
    for(i=0; i<emp.length; i++){
      document.write(emp[i]+"<br>");
    }
  </script>
</body>
</html>
