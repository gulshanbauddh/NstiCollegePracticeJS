<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Time and Date</title>
  </head>

  <body>
    <h2>Current Time and Date :</h2>
    <span id="txt"></span>
    <script>
      // setInterval(() => {
      //   let tim = new Date();
      //   document.getElementById("txt").innerText = tim
      // }, 1000);
      function showTime() {
        let tim = new Date();
        document.getElementById("txt").innerText = tim.toLocaleString();
      }
      showTime();
      setInterval(showTime, 1000);
    </script>
  </body>
</html>
