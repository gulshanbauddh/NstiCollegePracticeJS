<!DOCTYPE html>
<html lang="en">

<head>
  <title>Upper Traingular Matrix :</title>
</head>

<body>
  <h2>Upper Traingular Matrix :</h2>
  <script>
    // Read matrix:
    function readMatrix(mat, m, n) {
      for (i = 0; i < m; i++) {
        for (j = 0; j < n; j++) {
          mat[i][j] = parseInt(prompt("Enter element of matrix :"));
        }
      }
    }
    // Display matrix: 
    function displayMatrix(mat, m, n) {
      for (i = 0; i < m; i++) {
        for (j = 0; j < n; j++) {
          document.write(mat[i][j] + "  ");
        }
        document.write("<br>");
      }
    }
    // Upper Trangular Matrix:
    function uppenTrangularMatrix(mat, m, n) {
      for (i = 0; i < m; i++) {
        for (j = 0; j < n; j++) {
          if (i <= j)
            document.write(mat[i][j] + "  ");
          else
            document.write("&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
      }
    }

    let mat, m, n;
    m = parseInt(prompt("Enter row limit of matrix :"));
    n = parseInt(prompt("Enter column limit of matrix :"));
    
    if (m === n) {
    // Object creation
    mat = new Array(m);
    for (i = 0; i < m; i++) mat[i] = new Array(n);

    readMatrix(mat, m, n);            // Read Matrix

    document.write("Matrix is :<br>");
    displayMatrix(mat, m, n);         // Display matrix
    
    document.write("<hr>Upper Traingular Matrix is : <hr>");
    uppenTrangularMatrix(mat, m, n);  // Upper Traingular Matrix
    }
    else document.write("Upper Traingular Matrix is not possible");

  </script>
</body>

</html>
