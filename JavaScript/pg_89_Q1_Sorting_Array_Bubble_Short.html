<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Array Using Bubble Short:</title>
</head>
<body>
  <h3>Sorting Array Using Bubble Short:</h3>
  <script>
    let arr,n;
    n=parseInt(prompt("Enter Array Limit"));
    arr=new Array(n);
    // Read Array
    for(i=0; i<n; i++){
       arr[i]=parseInt(prompt("Enter Array Elements"));
    }
    // Display Array
    document.write("original Array Elements: ");
    for(i=0; i<n; i++){
    document.write(arr[i]+" ");
    }
    // Sorting Array Using Bubble Short(Ascending Order):
    for(i=0; i<n-1; i++){
      for(j=0; j<n-i-1; j++){
        if(arr[j]>arr[j+1]){
          let temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }

    document.write("<br>Sorted Array Elements (Ascending Order): ");
    for(i=0; i<n; i++){
    document.write(arr[i]+" ");
    }
    // ---------------------------------------------------------------------------------
    // Sorting Array Using Bubble Short(Descending  Order):
    for(i=0; i<n-1; i++){
      for(j=0; j<n-i-1; j++){
        if(arr[j]<arr[j+1]){
          let temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }
    document.write("<br>Sorted Array Elements (Descending  Order): ");
    for(i=0; i<n; i++){
    document.write(arr[i]+" ");
    }

  </script>
</body>
</html>
