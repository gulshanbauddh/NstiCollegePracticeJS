<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication of Matrices :</title>
  </head>
  <body>
    <h2>Multiplication of Matrices :</h2>
    <script>
      // Read Matrix:
      function readMatrix(mat, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            mat[i][j] = parseInt(prompt("Enter element of Matrix:"));
          }
        }
      }
      // Multiplication of Matrix: m x n, n x q
      function mulMatrix(matA, matB, matC, m, n, q) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < q; j++) {
            matC[i][j] = 0;
            for (k = 0; k < n; k++) {
              matC[i][j] = matC[i][j] + matA[i][k] * matB[k][j];
            }
          }
        }
      }
      // Display Matrix
      function displayMatrix(mat, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(mat[i][j] + "  ");
          }
          document.write("<br>");
        }
      }

      let matA, m, n, matB, p, q, matC;
      // Input Array Limit:
      m = parseInt(prompt("Enter 1st Array Row Limit:"));
      n = parseInt(prompt("Enter 1st Array Column Limit:"));
      p = parseInt(prompt("Enter 2nd Array Row Limit:"));
      q = parseInt(prompt("Enter 2nd Array Column Limit:"));
      if(n==p){
      // Object Creation:
      matA = new Array(m, n);
      matB = new Array(p, q);
      matC = new Array(m, q);
      // Make 2d Matrix
      for (i = 0; i < m; i++) matA[i] = new Array(n);
      for (i = 0; i < p; i++) matB[i] = new Array(q);
      for (i = 0; i < m; i++) matC[i] = new Array(q);
      // Read Matrix: Matrix 1 & 2
      readMatrix(matA, m, n);
      readMatrix(matB, p, q);
      // Multiplication:
      mulMatrix(matA, matB, matC, m, n, q);
      // Display Matrix: Matrix 1 & 2
      document.write("Matrix A:<br>");
      displayMatrix(matA, m, n);
      document.write("Matrix B:<br>");
      displayMatrix(matB, p, q);
      document.write("Matrix C:<br>");
      displayMatrix(matC, m, q);
      } else{
        document.write("Multiplication is not possible");
      }
    </script>
  </body>
</html>
