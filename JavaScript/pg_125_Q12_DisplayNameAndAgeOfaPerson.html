<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display name & age of a person :</title>
</head>

<body>
  <h2>Display name & age of a person :</h2>
  <label>Enter Name :</label>
  <input type="text" name="userInput" value="John"><br><br>
  <label>Enter age :</label>
  <input type="text" name="userInput" value="25"><br><br>
  <button onclick="getValue()">Get value</button>
  <p id="display"></p>
  <script>
    const input = document.getElementsByName("userInput");
    const display = document.getElementById("display");
    function getValue() {
      let value = [];
      // Loop through NodeLish and get values
      for (i = 0; i < input.length; i++) {
        value[i] = input[i].value;
      }
      display.innerHTML = "Name and age = " + value.join(" , ");
    }
  </script>
</body>

</html>
