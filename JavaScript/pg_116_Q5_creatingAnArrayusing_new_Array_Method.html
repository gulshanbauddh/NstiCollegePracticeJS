<!DOCTYPE html>
<html lang="en">
<head>

  <title>Creating an Array using | new Array method :</title>
</head>
<body>
  <h1>Creating an Array using | new Array method :</h1>
  <script>
    var i;
    // creatinng an array using new Array()
    var emp= new Array();

    // Assigning value to the Array
    emp[0]="Arun";
    emp[1]="varun";
    emp[2]="Ravi karan";
    document.write(`Employee 1: ${emp[0]}<br>Employee 2: ${emp[1]}<br>Employee 3: ${emp[2]}`)
  </script>
</body>
