<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(With Function) Addition of Matrix Using Function :</title>
  </head>

  <body>
    <h2>(With Function)Addition of Matrix Using Function :Ravi2</h2>
    <script>
      // Read Matrix
      function readMatrix(arr, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt("Enter Element of Matrix;"));
          }
        }
      }
      // Addition of Matrix:
      function addMatrix(matC, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            matC[i][j] = matA[i][j] + matB[i][j];
          }
        }
      }
      // Display of Matrix:
      function displayMatrix(arr, m, n) {
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(arr[i][j] + "  ");
          }
          document.write("<br>");
        }
      }

      let matA, m, n, matB, p, q, matC;
      m = parseInt(prompt("Enter Row A Matrix :"));
      n = parseInt(prompt("Enter Column A Matrix :"));
      p = parseInt(prompt("Enter Row B Matrix :"));
      q = parseInt(prompt("Enter Column B Matrix :"));

      if (m == p && n == q) {
        matA = new Array(m, n);
        matB = new Array(p, q);
        matC = new Array(m, n);
        for (i = 0; i < m; i++) {
          matA[i] = new Array(n);
        }
        for (i = 0; i < p; i++) {
          matB[i] = new Array(q);
        }
        for (i = 0; i < m; i++) {
          matC[i] = new Array(n);
        }
        // Function Call
        readMatrix(matA, m, n);
        readMatrix(matB, p, q);

        // Addition of Matrix:
        addMatrix(matC, m, n);

        // Display Matrix a:
        document.write("<br>Matrix A is :<br>");
        displayMatrix(matA, m, n);

        // Display Matrix b:
        document.write("<br>Matrix B is :<br>");
        displayMatrix(matB, p, q);

        // Display Matrix C=(A+B):
        document.write("<br>Matrix C=(A+B) is :<br>");
        displayMatrix(matC, m, n);

      } else document.write("Addition is not possible.");
    </script>
  </body>
</html>
