<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(Without Function)2-D Array(Matrix):</title>
  </head>
  <body>
    <h2>(Without Function)2-D Array(Matrix):Ravi</h2>
    <script>
      // Array 1st:
      let mat1, m, n, mat2, p, q, mat3;
      m = parseInt(prompt("Enter Row 1st Matrix :"));
      n = parseInt(prompt("Enter Column 1st Matrix :"));
      p = parseInt(prompt("Enter Row 2nd Matrix :"));
      q = parseInt(prompt("Enter Column 2nd Matrix :"));
      if (m == p && n == q) {
        mat1 = new Array(m, n);
        mat2 = new Array(p, q);
        mat3 = new Array(m, n);
        // Matrix 1st
        for (i = 0; i < m; i++){ 
          mat1[i] = new Array(n);
        }
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            mat1[i][j] = parseInt(prompt("Enter Matrix 1st Elemenets :"));
          }
        }
        // Matrix 2nd:
        for (i = 0; i < p; i++) {
          mat2[i] = new Array(q);
        }
        for (i = 0; i < p; i++) {
          for (j = 0; j < q; j++) {
            mat2[i][j] = parseInt(prompt("Enter Matrix 2nd Elemenets :"));
          }
        }
        // Matrix 3rd:
        for (i = 0; i < m; i++) {
          mat3[i] = new Array(n);
        }
        // Add Matrix
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            mat3[i][j] = mat1[i][j] + mat2[i][j];
          }
        }
        // Display Matrix 1st:
        document.write("Display Matrix 1st:<br>");
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(mat1[i][j] + " ");
          }
          document.write("<br>");
        }
        // Display Matrix 2nd:
        document.write("Display Matrix 2nd:<br>");
        for (i = 0; i < p; i++) {
          for (j = 0; j < q; j++) {
            document.write(mat2[i][j] + " ");
          }
          document.write("<br>");
        }
        // Display Matrix 3nd:
        document.write("Display Matrix 3rd:<br>");
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(mat3[i][j] + " ");
          }
          document.write("<br>");
        }
      } else document.write("Addition is not possible.");
    </script>
  </body>
</html>
