<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(Without Function)2-D Array(Matrix):</title>
  </head>
  <body>
    <h2>(Without Function)2-D Array(Matrix):Ravi</h2>
    <script>
      // Array A:
      let matA, m, n, matB, p, q, matC;
      m = parseInt(prompt("Enter Row A Matrix :"));
      n = parseInt(prompt("Enter Column A Matrix :"));
      p = parseInt(prompt("Enter Row B Matrix :"));
      q = parseInt(prompt("Enter Column B Matrix :"));
      if (m == p && n == q) {
        matA = new Array(m, n);
        matB = new Array(p, q);
        matC = new Array(m, n);
        // Matrix A
        for (i = 0; i < m; i++){ 
          matA[i] = new Array(n);
        }
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            matA[i][j] = parseInt(prompt("Enter Matrix A Elemenets :"));
          }
        }
        // Matrix B:
        for (i = 0; i < p; i++) {
          matB[i] = new Array(q);
        }
        for (i = 0; i < p; i++) {
          for (j = 0; j < q; j++) {
            matB[i][j] = parseInt(prompt("Enter Matrix B Elemenets :"));
          }
        }
        // Matrix C=(A+B):
        for (i = 0; i < m; i++) {
          matC[i] = new Array(n);
        }
        // Add Matrix
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            matC[i][j] = matA[i][j] + matB[i][j];
          }
        }
        // Display Matrix A:
        document.write("Display Matrix A:<br>");
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(matA[i][j] + " ");
          }
          document.write("<br>");
        }
        // Display Matrix B:
        document.write("Display Matrix B:<br>");
        for (i = 0; i < p; i++) {
          for (j = 0; j < q; j++) {
            document.write(matB[i][j] + " ");
          }
          document.write("<br>");
        }
        // Display Matrix C=(A+B):
        document.write("Display Matrix C=(A+B):<br>");
        for (i = 0; i < m; i++) {
          for (j = 0; j < n; j++) {
            document.write(matC[i][j] + " ");
          }
          document.write("<br>");
        }
      } else document.write("Addition is not possible.");
    </script>
  </body>
</html>
