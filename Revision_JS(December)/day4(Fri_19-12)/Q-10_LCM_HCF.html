<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-10 LCM, HCF-</title>
</head>

<body>
  <h2>Q-10 LCM, HCF :</h2>
  <script>
    // Input
    let num1 = parseInt(prompt("Enter Number 1:"));
    let num2 = parseInt(prompt("Enter Number 2:"));
    // Function Calling:
    let hcf = funHcf(num1, num2);
    let lcm = funLcm(num1, num2, hcf);
    // Display or Output LCM & HCF:
    document.write(`Your insert number is : ${num1} and ${num2}`);
    document.write("<br>LCM is : " + lcm + "<br>");
    document.write("HCF is : " + hcf);

    // calculate HCF:
    function funHcf(num1, num2) {
      while (num2 > 0) {
        let temp = num2;
        num2 = num1 % num2;
        num1 = temp;
      }
      return num1;
    }
    // calculate LCM:
    function funLcm(num1, num2, hcf) {
      let lcm = (num1 * num2) / hcf;
      return lcm;
    }
  </script>
</body>

</html>
