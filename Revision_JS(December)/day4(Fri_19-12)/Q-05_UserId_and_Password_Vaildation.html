<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-05 UserId and Password Vaildation :</title>
</head>

<body>
  <h2>Q-05 UserId and Password Vaildation :</h2>
  <input type="text" name="userId" id="userId" placeholder="Enert User Id">
  <p id="idmessage"></p>
  <input type="text" name="userpass" id="userpass" placeholder="Enert Password">
  <p id="passMessage"></p>
  <button onclick="valid()">Click for validate form</button>
  <script>
    function valid() {
      const userId = document.getElementById("userId").value;
      const userpass = document.getElementById("userpass").value;
      const idmessage = document.getElementById("idmessage");
      const passMessage = document.getElementById("passMessage");
      // Regix
      const userRegix = /^(?=.*[A-Za-z])(?=.*[\d])[A-Za-z\d]{8,}$/;
      const passRegix = /^[A-Z](?=.*[a-z])(?=.*[\d])(?=.*[!@#$%^&*= (){}])[A-Za-z\d!@#$%^&*= (){}]{8,}$/


      if (userRegix.test(userId)) {
        idmessage.textContent = "User Id valid.";
        idmessage.style.color = "green";
      } else {
        idmessage.textContent = "User Id not valid.";
        idmessage.style.color = "red";
      }

      if (passRegix.test(userpass)) {
        passMessage.textContent = "Pasword Strong.";
        passMessage.style.color = "green";
      } else {
        passMessage.textContent = "Password not valid.";
        passMessage.style.color = "red";
      }
    }
  </script>
</body>

</html>
