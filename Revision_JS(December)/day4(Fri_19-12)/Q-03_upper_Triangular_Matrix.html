<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-03 upper Triangular Matrix</title>
</head>
<body>
  <h2>Q-03 upper Triangular Matrix :</h2>
  <script>
     let mat1, m, n;
  m = parseInt(prompt("Enter Matrix A -> m Order"));
  n = parseInt(prompt("Enter Matrix A -> n Order"));
  mat1 = new Array(m);

  if (m != n) {
    alert("Upper Triangular Matrix is possible only in Square Matrix");
    document.write("Upper Triangular Matrix is possible only in Square Matrix.<br>You Entered Matrix Order is " + m + " x " + n);
  } else {
    // 2D object creations-
    for (let i = 0; i < m; i++) {
      mat1[i] = new Array(n);
    }
    // Read matrix
    for (let i = 0; i < m; i++) {
      for (let j = 0; j < n; j++) {
        mat1[i][j] = parseInt(prompt("Enter Matrix element's of Matrix A :"))
      }
    }
    // Display Matrix
    document.write("Matrix A:<br>");
    for (let i = 0; i < m; i++) {
      for (let j = 0; j < n; j++) {
        document.write(mat1[i][j] + " " + " ");
      }
      document.write("<br>");
    }

    // Upper Triangular Matrix
    document.write("<hr>Matrix (C = A x B) :<br>");
    for (let i = 0; i < m; i++) {
      for (let j = 0; j < n; j++) {
        if (i <= j) document.write(mat1[i][j] + " " + " ")
        else document.write("&nbsp;&nbsp;&nbsp;");
      }
      document.write("<br>");
    }
  }
  </script>
</body>
</html>
