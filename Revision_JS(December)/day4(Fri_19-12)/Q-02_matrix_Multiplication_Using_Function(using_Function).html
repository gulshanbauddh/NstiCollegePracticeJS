<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Q-02 matrix Multiplication Using Function(using Function)</title>
</head>

<body>
  <h2>Q-02 matrix Multiplication Using Function(using Function):</h2>
  <script>
    // 2D object creations-
    function objectCreation(matrix, x, y) {
      for (let i = 0; i < x; i++) {
        matrix[i] = new Array(y);
      }
    }
    // Read matrix
    function readMatrix(matrix, x, y) {
      for (let i = 0; i < x; i++) {
        for (let j = 0; j < y; j++) {
          matrix[i][j] = parseInt(prompt("Enter Matrix element's of Matrix :"))
        }
      }
    }
    // Display Matrix
    function displayMatrix(mat1, m, n) {
      document.write("Matrix A:<br>");
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          document.write(mat1[i][j] + " " + " ");
        }
        document.write("<br>");
      }
    }

    // m, n, p, q
    // Multiplication of Matrixx:
    function mulMatrix(mat1, mat2, m, n, q, mulMat) {
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < q; j++) {
          mulMat[i][j] = 0;
          for (let k = 0; k < n; k++) {
            mulMat[i][j] += mat1[i][k] * mat2[k][j];
          }
        }
      }
    }


    let mat1, mat2, mulMat, m, n, p, q, a, b;
    m = parseInt(prompt("Enter Matrix A -> m Order"));
    n = parseInt(prompt("Enter Matrix A -> n Order"));
    p = parseInt(prompt("Enter Matrix B -> p Order"));
    q = parseInt(prompt("Enter Matrix B -> q Order"));
    mat1 = new Array(m);
    mat2 = new Array(p);
    mulMat = new Array(m);

    if (n === p) {
      objectCreation(mat1, m, n);
      objectCreation(mat2, p, q);
      objectCreation(mulMat, m, q);
      readMatrix(mat1, m, n);
      readMatrix(mat2, p, q);
      mulMatrix(mat1, mat2, m, n, q, mulMat);
      displayMatrix(mat1, m, n);
      displayMatrix(mat2, p, q);
      displayMatrix(mulMat, m, q);
    } else {
      document.write("Multiplication of Matrix is not Possible.");
    }
  </script>
</body>

</html>
