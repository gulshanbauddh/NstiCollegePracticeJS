<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Prime or Not :</title>
</head>

<body>
  <h2>Check Prime or Not :</h2>
  <script>
    let flag = 0;
    let num = parseInt(prompt("Enter any Number."));
    for (let i = 2; i <= num / 2; i++) {
      if (num % i == 0) {
        flag = 1;
        break;
      }
    }
    if (flag) document.write(num + " not Prime number");
    else document.write(num + " is  Prime number");
  </script>
</body>

</html>
