<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrom or not</title>
</head>

<body>
  <h2>Palindrom or not.</h2>
  <script>
    let rev = 0, temp;
    let num = parseInt(prompt("Enter number."));
    let orgNum = num; //4321 
    while (num > 0) {
      rev = num % 10 + rev * 10;
      num = parseInt(num / 10);
    }
    if (rev == orgNum) document.write(orgNum + " is Palindrom.");
    else document.write(orgNum + " is not Palindrom.");

  </script>
</body>

</html>
