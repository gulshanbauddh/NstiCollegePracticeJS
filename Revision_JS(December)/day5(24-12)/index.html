<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3> Q1- write js code to acccepts two dates and find the difference in those days.</h3>
  <input type="date" name="date" id="date"> <br> <br>
  <button onclick="dateClick()">Click for Input Q-1</button>
  <p class="answer"></p>

  <h3> Q2- Write js code to print square of 'a' accepted number.</h3>
  <button onclick="squareOfNum()">Click for Input Q-2</button>
  <p class="answer"></p>

  <h3> Q3- Write js code to print perimeter of trapezium perimeter = a + b + c + d;</h3>
  <button onclick="perimeter()">Click for Input Q-3</button>
  <p class="answer"></p>


  <script>
    // Q1- write js code to acccepts two dates and find the difference in those days.
    let answer = document.querySelectorAll(".answer");
    function dateClick() {
      let date = document.getElementById("date").value;
      console.log(date);
      let date1 = new Date(date);
      let today = new Date();
      if (date1.getFullYear() > today.getFullYear()) {
        let temp = date1;
        date1 = today;
        today = temp
      }
      let date1Month = date1.getMonth();
      let todayMonth = today.getMonth();
      let monthDeff = todayMonth - date1Month;
      let yearDeff = today.getFullYear() - date1.getFullYear();
      if (monthDeff == 0) {
        answer[0].innerHTML = (`Year = ${yearDeff}, month = ${monthDeff}`);
      } else if (monthDeff > 0) {
        answer[0].innerHTML = (`Year = ${yearDeff}, month = ${monthDeff}`);
      } else answer[0].innerHTML = (`Year = ${yearDeff - 1}, month = ${12 + monthDeff}`);


    }

    // Q2- Write js code to print square of 'a' accepted number.
    function squareOfNum() {
      let num = parseFloat(prompt("Enter any number."));
      if (num >= 0 || num < 0) {
        answer[1].innerHTML = (`Square of given number <b> ${num} </b> is<b> ${num ** 2}</b>`);
      }
      else {
        answer[1].innerHTML = ("Please enter valid number !");
      }

    }

    //Q3- Write js code to print perimeter of trapezium. perimeter = a + b + c + d;
    function perimeter() {
      let a = parseFloat(prompt("Enter valus of a."));
      let b = parseFloat(prompt("Enter valus of b."));
      let c = parseFloat(prompt("Enter valus of c."));
      let d = parseFloat(prompt("Enter valus of d."));
      answer[2].innerHTML = ("Perimeter of Trapezium = " + (a + b + c + d));
    }

  </script>
</body>

</html>
