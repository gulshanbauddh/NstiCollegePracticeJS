<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Amoung Three number :</title>
</head>

<body>
  <h2>Large Amoung Three number :</h2>
  <script>
    let a, b, c;
    a = parseInt(prompt("Enter Value of a"));
    b = parseInt(prompt("Enter Value of b"));
    c = parseInt(prompt("Enter Value of c"));
    // Your Input :
    document.write(`a = ${a}, b = ${b} and c = ${c}`)
    // Find Larger amoung three :
    if (a > b && a > c) document.write("<br>Larger number is a = " + a);
    else if (b > a) document.write("<br>Larger number is b = " + b);
    else document.write("<br>Larger number is c = " + c);
  </script>
</body>

</html>
