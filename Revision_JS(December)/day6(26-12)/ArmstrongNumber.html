<html>
  
  <head>
    <title>Armstrong number:</title>
  </head>

  <body>
    <h2>Armstrong number:</h2>
    <script>
      let num, sum = 0, digit;
      num = parseInt(prompt("Enter any number"));
      let orgNum = num;
      let pow = num.toString().length;

      while (num > 0) {
        digit = num % 10;
        sum = sum + Math.pow(digit, pow);
        num = Math.floor(num / 10);
      }

      document.write("Number is = " + orgNum);

      if (orgNum == sum) {
        document.write("<br>Number is Armstrong.");
      } else {
        document.write("<br>Number is Not Armstrong.");
      }
    </script>
  </body>
</html>
