<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-02 CURD operation of cookie :</title>
</head>

<body>
  <center>
    <h1>Q-02 CURD operation of cookie :</h1>
    <button onclick="createCookies()">Create Cookies</button>
    <button onclick="readCookies()">Read Cookies</button>
    <button onclick="updateCookies()">Update Cookies</button>
    <button onclick="deleteCookies()">Delete Cookies</button>
    <p id="display"></p>
  </center>
  <script>
    let display = document.getElementById("display");
    function createCookies() {
      document.cookie = "name=Gulshan;  path=/";
      display.innerHTML = "Cookies Created";
    }
    function readCookies() {
      let cookies = document.cookie;
      if (cookies) {
        display.innerHTML = "Cookies found : " + cookies;
      } else {
        display.innerHTML = "Cookies not found";
      }
    }
    function updateCookies() {
      document.cookie = "name=Gulshan bauddh; path=/";
      display.innerHTML = "Cookies Updated";
    }
    function deleteCookies() {
      document.cookie = "name=; expires=Thu, 01 jan 1970 00:00:00 GMT; path=/";
      display.innerHTML = "Cookies Deleted";
    }
  </script>
</body>

</html>
