<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Arthmatic Operation :</title>
</head>

<body>
  <h2>Simple Arthmatic Operation :</h2>
  <script>
    let a = 15, b = 6;
    document.write("<br>a=15, b=6");
    document.write("<br>Addition : a+b= " + (a + b));
    document.write("<br>Substraction : a-b= " + (a - b));
    document.write("<br>Multiplication : a*b= " + (a * b));
    document.write("<br>Division : a/b= " + (a / b));
    document.write("<br>Modulas : a%b= " + (a % b));
    document.write("<br>Power : a**b= " + (a ** b));
    document.write("<br>Pre Increment : ++a= " + (++a));
    document.write("<br>Post Decrement : --b= " + (--b));
  </script>
</body>

</html>
