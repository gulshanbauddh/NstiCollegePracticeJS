<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-07 Binary Search</title>
</head>

<body>
  <h2>Q-07 Binary Search</h2>
  <script>
    // inisilation
    let arr, n, orgArr;
    n = parseInt(prompt("Enter limit of Array :"));
    arr = new Array(n);

    // Reading array elements
    for (let i = 0; i < n; i++) {
      arr[i] = parseInt(prompt("Enter element :"));
    }

    // Displaying original array
    document.write("<br>Original Array : ");
    for (let i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }

    // Bubble Sort in Ascending Order
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    // Display Assending Order
    document.write("<br>Bubble Sort in Ascending Order : ");
    for (let i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }

    // Bubble Sort in Descending Order
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i - 1; j++) {
        if (arr[j] < arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    // Displaying Descending Order
    document.write("<br>Bubble Sort in Descending Order : ");
    for (let i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }

    // Binary Search:
    document.write("<hr><strong>Binary Search -</strong>");
    let searchKey = parseInt(prompt("Enter Search Key :"));
    let initial = 0; final = (n - 1), mid = 0, flag = 0;
    document.write("<br>Searching key is : " + searchKey);
    while (initial <= final) {
      mid = Math.floor((initial + final) / 2);
      if (searchKey > arr[mid]) {
        initial = mid + 1;
      } else if (searchKey < arr[mid]) {
        final = mid - 1;
      } else {
        flag = 1;
        break;
      }
    }
    if (flag) document.write("<br>Element found at index : " + (mid + 1));
    else document.write("<br>Element not found");
  </script>
</body>

</html>
