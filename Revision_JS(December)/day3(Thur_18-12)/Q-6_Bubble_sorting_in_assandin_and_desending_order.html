<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-6 Bubble sorting in assandin and desending order :</title>
</head>

<body>
  <h2>Q-6 Bubble sorting in assandin and desending order :</h2>
  <script>
    // inisilation
    let arr, n, orgArr;
    n = parseInt(prompt("Enter limit of Array :"));
    arr = new Array(n);

    // Reading array elements
    for (let i = 0; i < n; i++) {
      arr[i] = parseInt(prompt("Enter element :"));
    }

    // Displaying original array
    document.write("<br>Original Array : ");
    for (let i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }

    // Bubble Sort in Ascending Order
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    // Display Assending Order
    document.write("<br>Bubble Sort in Ascending Order : ");
    for (let i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }

    // Bubble Sort in Descending Order
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i - 1; j++) {
        if (arr[j] < arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    // Displaying Descending Order
    document.write("<br>Bubble Sort in Descending Order : ");
    for (let i = 0; i < n; i++) {
      document.write(arr[i] + " ");
    }
  </script>
</body>

</html>
