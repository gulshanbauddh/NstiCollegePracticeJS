<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-02 Quadratic Equation</title>
</head>

<body>
  <h2>Q-02 Quadratic Equation :</h2>
  <script>
    // Enter value of a, b and c
    var a = parseFloat(prompt("Enter value of a:"));
    var b = parseFloat(prompt("Enter value of b:"));
    var c = parseFloat(prompt("Enter value of c:"));

    // Calculate the d
    var d = b * b - 4 * a * c;

    // Calculate the roots based on the value of the d
    if (d > 0) {
      var root1 = (-b + Math.sqrt(d)) / (2 * a);
      var root2 = (-b - Math.sqrt(d)) / (2 * a);
      document.write("<h3>Roots are Real and Different</h3>");
      document.write("Root 1: " + root1.toFixed(2));
      document.write("Root 2: " + root2.toFixed(2));
    } else if (d === 0) {
      var root = -b / (2 * a);
      document.write("<h3>Roots are Real and Same</h3>");
      document.write("Root: " + root.toFixed(2));
    } else {
      var realPart = (-b / (2 * a)).toFixed(2);
      var imaginaryPart = (Math.sqrt(-d) / (2 * a)).toFixed(2);
      document.write("<h3>Roots are imaginary and Different</h3>");
      document.write("Root 1: " + realPart + " + " + imaginaryPart);
      document.write("Root 2: " + realPart + " - " + imaginaryPart);
    }
  </script>
</body>

</html>
