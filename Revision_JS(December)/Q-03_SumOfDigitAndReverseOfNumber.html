<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=., initial-scale=1.0">
  <title>Sum Of Digit And Reverse Of Number</title>
</head>

<body>
  <h2>Sum Of Digit And Reverse Of Number :</h2>
  <script>
    let num, sum = 0, rev = 0, rem;
    num = parseInt(prompt("Enter any number:"));
    document.write("<br>Enterd Number is = " + num);
    // Reverse 5432   2
    while (num > 0) {
      rem = num % 10;
      sum += rem;
      rev = rev * 10 + rem;
      num = parseInt(num / 10);
    }
    document.write("<br>Reverse = " + rev);
    document.write("<br>Sum = " + sum);
  </script>
</body>

</html>
